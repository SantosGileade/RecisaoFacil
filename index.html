<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescisão Fácil</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/img/IconFavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Rescisão</h1>

        <label>Salário Bruto (R$)</label>
        <input type="number" id="salario" placeholder="Ex: 3000">

        <label>Data de Admissão</label>
        <input type="date" id="admissao">

        <label>Data de Saída</label>
        <input type="date" id="saida">

        <label>Motivo da Saída</label>
        <select id="motivo">
            <option value="semJustaCausa">Demissão sem justa causa</option>
            <option value="pedidoDemissao">Pedido de demissão</option>
            <option value="justaCausa">Demissão por justa causa</option>
            <option value="fimContrato">Término de contrato</option>
        </select>

        <label>Aviso Prévio</label>
        <select id="aviso">
            <option value="trabalhado">Trabalhado</option>
            <option value="indenizado">Indenizado</option>
            <option value="nao">Não aplicado</option>
        </select>

        <button onclick="calcular()">Calcular</button>

        <div id="resultado" class="resultado" style="display: none;">
            <h3>Resultado:</h3>
            <div id="detalhes"></div>
        </div>
    </div>
</body>
</html>
